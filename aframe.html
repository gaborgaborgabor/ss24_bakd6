<!DOCTYPE html>

  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  </head>
  <body>


    <a-scene antilias="true"  >

        <a-assets>
          <a-asset-item id="car-obj" src="Unbenannt.obj"></a-asset-item>
          <a-asset-item id="car-mtl" src="Unbenannt.mtl"></a-asset-item>
        </a-assets>
      
        <a-entity id="car" position="0 2.5 -5" scale="0.01 0.01 0.01" rotation="0 -90 0">
          <a-obj-model src="#car-obj" mtl="#car-mtl"></a-obj-model>
          <a-material color="red"></a-material>
        </a-entity>
      
        <a-sky color="#87CEEB"></a-sky>
        <a-camera position="0 0 5"></a-camera>

        <a-box 
        position="5 2.5 -5" 
        height="1.5" 
        width="1.5" 
        depth="1.5" 
     
        shadow="cast: true"
        material="shader: flat; src: #bricks"
        >
      </a-box>

      </a-scene>
